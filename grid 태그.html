<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <meta charset="utf-8">
        <style>
            body{
                margin:0;
            }
            #grid{
                border:5px solid none;
                display:grid;
                grid-template-columns:1fr 1fr 1fr;
            }
            div {
                border:5px solid gray;
            }

        </style>
    </head>
    <body>
        <div id="grid">
        <div>그리드 연습해보기</div>
        <div>그리드 연습해보기</div>
        <div>그리드 연습해보기</div>
        </div>
    </body>
</html>
